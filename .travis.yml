---

sudo: required
dist: trusty
language: python
python:
  - "2.7"
services:
  - docker
env:
  global:
    - ANSIBLE_HOST_KEY_CHECKING=0
  matrix:
    - ANSIBLE_VERSION="ansible~=2.1.0" ANSIBLE_LIMIT="local:debian:ubuntu"
    - ANSIBLE_VERSION="ansible~=2.1.0" ANSIBLE_LIMIT="local:amazon:arch:centos"
    - ANSIBLE_VERSION="ansible~=2.2.0" ANSIBLE_LIMIT="local:debian:ubuntu"
    - ANSIBLE_VERSION="ansible~=2.2.0" ANSIBLE_LIMIT="local:amazon:arch:centos"
    - ANSIBLE_VERSION="ansible~=2.3.0" ANSIBLE_LIMIT="local:debian:ubuntu"
    - ANSIBLE_VERSION="ansible~=2.3.0" ANSIBLE_LIMIT="local:amazon:arch:centos"
    - ANSIBLE_VERSION="ansible~=2.4.0" ANSIBLE_LIMIT="local:debian:ubuntu"
    - ANSIBLE_VERSION="ansible~=2.4.0" ANSIBLE_LIMIT="local:amazon:arch:centos"
    - ANSIBLE_VERSION="git+https://github.com/ansible/ansible.git@devel" ANSIBLE_LIMIT="local:debian:ubuntu"
    - ANSIBLE_VERSION="git+https://github.com/ansible/ansible.git@devel" ANSIBLE_LIMIT="local:amazon:arch:centos"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y -o Dpkg::Options::="--force-confnew" docker-ce

install:
  - sudo apt-get install -y sshpass software-properties-common
  - pip install $ANSIBLE_VERSION
  - pip install docker-py
  - ansible-galaxy install -f -p tests/roles -r tests/roles/requirements.yml
  - ansible --version

script:
  - ansible-playbook -i tests/inventory tests/main.yml --syntax-check
  - ansible-playbook -i tests/inventory -l $ANSIBLE_LIMIT tests/main.yml

after_script:
  - ansible-playbook -i tests/inventory tests/cleanup.yml

notifications:
    webhooks: https://galaxy.ansible.com/api/v1/notifications/
